{% load i18n %}
<img src="{{ item.owner.profile.image }}" /><a href="{{ item.owner.profile.url }}">{{ item.owner.profile.displayname }}</a>
<p>{% trans "Input Words" %}:{{ item.input }}</p>
<p>{% trans "Code" %}:<img src="{{ item.qrmaked.url }}" alt="My image"/></p>
<p><a class="button tiny alert round" href="{% url 'download' item.id %}" style="float: right">{% trans 'Download!'%}</a></p>
<button class="expand radius disabled" id="more" onclick="more()">{% trans 'Create More' %}</button>
